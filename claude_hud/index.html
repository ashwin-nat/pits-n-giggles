<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim Racing Overlay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <div class="header">
            <span class="title">TELEMETRY</span>
        </div>

        <div class="data-container">
            <div class="data-item">
                <span class="label">SPEED</span>
                <span class="value" id="speed">0</span>
                <span class="unit">km/h</span>
            </div>

            <div class="data-item">
                <span class="label">RPM</span>
                <span class="value" id="rpm">0</span>
            </div>

            <div class="data-item">
                <span class="label">GEAR</span>
                <span class="value" id="gear">1</span>
            </div>

            <div class="data-item">
                <span class="label">LAP TIME</span>
                <span class="value" id="lapTime">0:00.000</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
