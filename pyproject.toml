[project]
name = "pits-n-giggles"
description = "F1 Sim Racing Telemetry Analysis"
authors = [
    {name = "Ashwin Natarajan",email = "ashwin.nat@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12,<3.14"
dependencies = [
    "colorama (>=0.4.6,<0.5.0)",
    "jinja2 (>=3.1.6,<4.0.0)",
    "iniconfig (>=2.1.0,<3.0.0)",
    "pyinstaller (>=6.12.0,<7.0.0)",
    "python-socketio (>=5.12.1,<6.0.0)",
    "quart (>=0.20.0,<0.21.0)",
    "flask-socketio (>=5.5.1,<6.0.0)",
    "gevent (>=24.11.1,<25.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
package-mode = false
[tool.poetry.group.dev.dependencies]
tqdm = "^4.67.1"
deepdiff = "^8.4.2"
requests = "^2.32.3"

